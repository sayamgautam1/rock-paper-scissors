<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <main>
      <section class="images">
        <div class="player-image"></div>
        <div class="computer-image"></div>
      </section>
      <section class="score-card"></section>
      <section class="buttons" id="button-type">
        <div>
          <input class="choices" id="rock" type="button" value="Rock" />
        </div>
        <div>
          <input class="choices" id="paper" type="button" value="Paper" />
        </div>
        <div>
          <input class="choices" id="scissors" type="button" value="Scissors" />
        </div>
      </section>
    </main>

    <script src="./js/app.js"></script>
  </body>
</html>
