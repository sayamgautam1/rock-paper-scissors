<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <main>
      <section class="images">
        <div class="player-image">
          <img
            src="./assets/images/paper.png"
            alt="player-image"
            width="200px"
            height="200px"
          />
        </div>
        <div class="computer-image">
          <img
            src="./assets/images/paper.png"
            alt="player-image"
            width="200px"
            height="200px"
          />
        </div>
      </section>
      <section class="score-card">
        <div>Player <span class="result-score">0</span></div>
        <div>Computer <span class="result-score">0</span></div>
      </section>
      <section class="buttons" id="button-type">
        <div>
          <input class="choices" id="rock" type="button" value="rock" />
        </div>
        <div>
          <input class="choices" id="paper" type="button" value="paper" />
        </div>
        <div>
          <input class="choices" id="scissors" type="button" value="scissors" />
        </div>
      </section>
    </main>

    <script src="./js/app.js"></script>
  </body>
</html>
